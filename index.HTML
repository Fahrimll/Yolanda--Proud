<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Apresiasi Tepuk Tangan</title>
  <style>
    body {
      background: radial-gradient(circle at top, #ffdde1, #ee9ca7, #ff758c);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    h1 {
      font-size: 3rem;
      color: #fff;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
      margin-bottom: 30px;
      animation: bounce 2s infinite;
      text-align: center;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    button {
      background: #ff4d6d;
      color: white;
      font-size: 1.5rem;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      padding: 15px 40px;
      cursor: pointer;
      box-shadow: 0 8px 15px rgba(0,0,0,0.3);
      transition: 0.3s;
    }

    button:hover {
      background: #ff1e4d;
      transform: scale(1.1);
    }

    .emoji {
      position: absolute;
      font-size: 2.5rem;
      animation: floatUp 3s ease-out forwards;
      user-select: none;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      50% { transform: translateY(-150px) rotate(20deg) scale(1.3); opacity: 0.8; }
      100% { transform: translateY(-300px) rotate(-20deg) scale(0.8); opacity: 0; }
    }
  </style>
</head>
<body>

  <h1>üåü Horray, let's give Yolanda a round of applause for her hard work üåü</h1>
  <button id="clapBtn">üëè Tepuk Tangan üëè</button>

  <script>
    const clapBtn = document.getElementById("clapBtn");

    clapBtn.addEventListener("click", () => {
      for (let i = 0; i < 30; i++) {  // jumlah tepuk tangan
        const emoji = document.createElement("div");
        emoji.classList.add("emoji");
        emoji.innerText = "üëè";

        // acak posisi & ukuran
        emoji.style.left = Math.random() * window.innerWidth + "px";
        emoji.style.top = window.innerHeight - 50 + "px";
        emoji.style.fontSize = (2 + Math.random() * 2) + "rem";

        document.body.appendChild(emoji);

        setTimeout(() => {
          emoji.remove();
        }, 3000);
      }
    });
  </script>

</body>
</html>
